<!DOCTYPE html>
<html lang="eng-us">
	<head>
		<meta charset="UTF-8">
		<title>Mi primera página web</title>
		<style>
		*{
			box-sizing: border-box;
		}
		.rectangle {
		
			width: 200px;
			height: 300px;
			border: 1px solid black;
			position: static;
			background-color: blue;
			z-index: 13;
			}
			.card {
				position: fixed;
				top: 0px;
				border: 1px solid black;
				background-color: red;
				z-index: 12;
				}
		</style>
	</head>
	<body>
			<div class="rectangle">
				<p>I’m a rectangle!</p>
			</div>
			<div class="rectangle">
				<p>So am I!</p>
			</div>
			<div class="card">
				Hellongooo
			</div>
	</body>
</html>
